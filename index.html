<!DOCTYPE html>
<html>
<head>
	<title>tomagotchi</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>

	<div id="container">

		<div id="time">00:00:00</div>

		<div id="metricscontainer">
			<div class="displayMetrics">age <br/><br/><br/><span id="age"></span></div>
			<div class="displayMetrics">hunger<br/><br/><br/><span id="hunger"></span></div>
			<div class="displayMetrics">sleepi<br/>ness<br/><br/><span id="sleep"></span></div>
			<div class="displayMetrics">boredom <br/><br/><br/><span id="boredom"></span></div>
		</div>



		<div id="petcontainer">
			<!-- the pet's movin area -->
				<div id="inputname"> 
					<input type="text" class="inputbox" placeholder="enter a name"><br/><br/>
					<button>Make Pet</button>
				</div>
				<div id="message"></div>
				<div id="petdiv"><img id="petpic"src="pic/pet.png"></div>
				<div id="boreddiv"><img id="boredpic"src="pic/bored.png"></div>
				<div id="feeddiv"><img id="feedpic"src="pic/feed.png"></div>
				<div id="lightOffdiv"><img id="lightOffpic"src="pic/lightOff.png"></div>
		</div>


		<div id="buttoncontainer">
			<div class="buttons" id="feed"></div>
			<div class="buttons" id="light"></div>
			<div class="buttons" id="play"></div>
			<div class="buttontext">feed</div>
			<div class="buttontext">light<br/><br/><span id="lighttext">off</span></div>
			<div class="buttontext">play</div>
		</div>

	</div>




	<script type="text/javascript" src="js/pets.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
