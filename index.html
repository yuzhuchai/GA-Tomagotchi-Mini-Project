<!DOCTYPE html>
<html>
<head>
	<title>tomagotchi</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<div id="container">

		<div id="time">00:00:00</div>

			<div class="displayMetrics">hunger<br/><br/><br/>1</div>
			<div class="displayMetrics">sleepi<br/>ness<br/><br/>1</div>
			<div class="displayMetrics">boredom <br/><br/><br/>1</div>
		</div>



		<div id="petcontainer">
			<!-- the pet's movin area -->
			<div id="pet">
				<img src="pic/pet.png">
			</div>
		</div>


		<div id="buttoncontainer">
			<div class="buttons"></div>
			<div class="buttons"></div>
			<div class="buttons"></div>
			<div class="buttontext">feed</div>
			<div class="buttontext">light</div>
			<div class="buttontext">play</div>
		</div>

	</div>




	<script type="text/javascript" src="js/pets.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
